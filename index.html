<!DOCTYPE html>
<html>
<head>
<!--===========================================================================-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--===========================================================================-->
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<!--===========================================================================-->
<link rel="stylesheet" type="text/css" href="StyleSheet.css"/>
<!--===========================================================================-->
<link rel="stylesheet" type="text/css" href="css/emoticons.css"/>

<title>Index Page</title>
</head>
<body>
	<div id="root">
		<div class="toolbar">
			<div class="tl">
				<div class="b-tl">
					<div class="tl-separator">
						<button class="tl-buttons icon-undo"></button>
						<button class="tl-buttons icon-redo"></button>
					</div>
					<div class="tl-separator">
						<button class="tl-buttons icon-bold"></button>
						<button class="tl-buttons icon-italic"></button>
						<button class="tl-buttons icon-underline"></button>
						<button class="tl-buttons icon-strikethrough"></button>
					</div>
					<div class="tl-separator">
						<button class="tl-buttons icon-link"></button>
						<button class="tl-buttons icon-image"></button>
					</div>
					<div class="tl-separator">
						<button class="tl-buttons icon-left-quote"></button>
						<button class="tl-buttons icon-code"></button>
						<button class="tl-buttons icon-color"></button>
						<button class="tl-buttons icon-font-type"></button>
						<button class="tl-buttons icon-font-size"></button>
						<button class="tl-buttons icon-indent-left"></button>
						<button class="tl-buttons icon-indent-right"></button>
						<button class="tl-buttons icon-list"></button>
						<button class="tl-buttons icon-list-1"></button>
						<button class="tl-buttons icon-align-center"></button>
					</div>
					<div class="tl-popup tl-colorpicker">
						<span class="popup-arrow"></span>
						<div class="colorpicker-tabs">
							<span class="colorpicker-tab" aria-pressed="true">Text</span>
							<span class="colorpicker-tab" aria-pressed="false">Background</span>
						</div>
						<div class="colors textColor selected-set">
							<span class="color" style="background:#61BD6D" role="button"></span><!--
							--><span class="color" style="background:#1ABC9C" role="button"></span><!--
							--><span class="color" style="background:#54ACD2" role="button"></span><!--
							--><span class="color" style="background:#2C82C9" role="button"></span><!--
							--><span class="color" style="background:#9365B8" role="button"></span><!--
							--><span class="color" style="background:#475577" role="button"></span><!--
							--><span class="color" style="background:#CCCCCC" role="button"></span>
							<br>
							<span class="color" style="background:#41A85F" role="button"></span><!--
							--><span class="color" style="background:#00A885" role="button"></span><!--
							--><span class="color" style="background:#3D8EB9" role="button"></span><!--
							--><span class="color" style="background:#2969B0" role="button"></span><!--
							--><span class="color" style="background:#553982" role="button"></span><!--
							--><span class="color" style="background:#28324E" role="button"></span><!--
							--><span class="color" style="background:#000000" role="button"></span>
						</div>
						<div class="colors backgroundColor">
							<span class="color" style="background:#61BD6D" role="button"></span><!--
							--><span class="color" style="background:#1ABC9C" role="button"></span><!--
							--><span class="color" style="background:#54ACD2" role="button"></span><!--
							--><span class="color" style="background:#2C82C9" role="button"></span><!--
							--><span class="color" style="background:#9365B8" role="button"></span><!--
							--><span class="color" style="background:#475577" role="button"></span><!--
							--><span class="color" style="background:#CCCCCC" role="button"></span>
							<br>
							<span class="color" style="background:#41A85F" role="button"></span><!--
							--><span class="color" style="background:#00A885" role="button"></span><!--
							--><span class="color" style="background:#3D8EB9" role="button"></span><!--
							--><span class="color" style="background:#2969B0" role="button"></span><!--
							--><span class="color" style="background:#553982" role="button"></span><!--
							--><span class="color" style="background:#28324E" role="button"></span><!--
							--><span class="color" style="background:#000000" role="button"></span>
						</div>
						<div class="colorpicker-hex">
							<div class="hex-inputline">
								<input class="hex-input" maxlength="7" placeholder="HEX Color" tabindex=1 />
							</div>
							<div class="hex-buttonline">
								<button class="hex-button" type="button">OK</button>
							</div>
						</div>
					</div>
					<div class="tl-popup tl-list">
						<span class="popup-arrow"></span>
						<ul class="tl-align-list">
							<li class="tl-align-item icon-align-left" role="button"></li>
							<li class="tl-align-item icon-align-center" role="button"></li>
							<li class="tl-align-item icon-align-right" role="button"></li>
							<li class="tl-align-item icon-align-justify" role="button"></li>
						</ul>
					</div>
					<div class="tl-popup tl-list" style="left:370px;">
						<span class="popup-arrow"></span>
						<div class="tl-fixed">
							<ul class="tl-ul-list">
								<li class="tl-list-item"><a class="list-item-elm">9</a></li>
								<li class="tl-list-item"><a class="list-item-elm">10</a></li>
								<li class="tl-list-item"><a class="list-item-elm">11</a></li>
								<li class="tl-list-item"><a class="list-item-elm">12</a></li>
								<li class="tl-list-item"><a class="list-item-elm">13</a></li>
								<li class="tl-list-item"><a class="list-item-elm">14</a></li>
								<li class="tl-list-item"><a class="list-item-elm">15</a></li>
								<li class="tl-list-item"><a class="list-item-elm">16</a></li>
								<li class="tl-list-item"><a class="list-item-elm">17</a></li>
								<li class="tl-list-item"><a class="list-item-elm">18</a></li>
							</ul>
						</div>
					</div>
					<div class="tl-popup tl-list" style="left:460px;">
						<span class="popup-arrow"></span>
						<div class="tl-fixed">
							<ul class="tl-ul-list">
								<li class="tl-list-item"><a class="list-item-elm">Arial</a></li>
								<li class="tl-list-item"><a class="list-item-elm">Tahoma</a></li>
								<li class="tl-list-item"><a class="list-item-elm">Times New Roman</a></li>
							</ul>
						</div>
					</div>
					<div class="tl-popup tl-list" style="left:645px;">
						<span class="popup-arrow"></span>
						<div class="tl-list-cont">
							<div class="tl-listline">
								<input class="tl-link-input not-empty" placeholder="URL" type="text" tabindex="1"/>
								<label class="tl-link-label">URL</label>
							</div>
							<div class="tl-listline">
								<input class="tl-link-input" placeholder="Text" type="text" tabindex="1"/>
								<label class="tl-link-label">Text</label>
							</div>
							<div class="tl-listline">
								<button class="tl-link-button">Insert</button>
							</div>
						</div>
					</div>
					<div class="tl-popup tl-list" style="left:980px;">
						<span class="popup-arrow"></span>
						<div class="tl-image-types">
							<button class="tl-image-type-button icon-link"></button>
							<button class="tl-image-type-button icon-upload"></button>
						</div>
						<div class ="tl-list-cont">
							<div id = "tl-image-url-layer1" class="tl-image-url">
								<input id="tl-image-input-url" class="tl-link-input not-empty" placeholder="URL" type="text" tabindex="-1"/>
								<label class="tl-link-label">URL</label>
								<div class="tl-listline">
									<button class="tl-link-button">Ok</button>
								</div>
							</div>
							<div id = "tl-image-dragdrop-layer2" class="tl-image-dragdrop">
								<strong>Drop image <br/> or click</strong>
								<div class="tl-image-file">
									<input id="tl-image-input-file" class="tl-image-dragdrop-input" type="file" accept="image/jpeg, image/jpg, image/png, image/gif" tabindex="-1" role="button"/>
								</div>
							</div>
						</div>
					</div>
					<div class="tl-popup tl-list" style="left:0;top:240px;">
						<span class="popup-arrow"></span>
						<div class="tl-image-types">
							<button class="tl-image-type-button icon-link"></button>
							<button class="tl-image-type-button icon-upload"></button>
						</div>
						<div class="tl-custom-popup">CUSTOM POPUP</div>
					</div>
					<div class="tl-popup tl-list" style="left:170px; top:240px;">
						<span class="popup-arrow"></span>
						<div class="tl-image-types">
							<div class="tl-emoticon"><button class="tl-emoticon-button tl-emo-1F600" role="button"></button></div>
							<div class="tl-emoticon"><button class="tl-emoticon-button tl-emo-1F42F" role="button"></button></div>
							<div class="tl-emoticon"><button class="tl-emoticon-button tl-emo-1F354" role="button"></button></div>
							<div class="tl-emoticon"><button class="tl-emoticon-button tl-emo-1F394" role="button"></button></div>
							<div class="tl-emoticon"><button class="tl-emoticon-button tl-emo-1F3C0" role="button"></button></div>
							<div class="tl-emoticon"><button class="tl-emoticon-button tl-emo-1F3CA" role="button"></button></div>
							<div class="tl-emoticon"><button class="tl-emoticon-button tl-emo-1F4A1" role="button"></button></div>
							<div class="tl-emoticon"><button class="tl-emoticon-button tl-emo-1F3F3" role="button"></button></div>
						</div>
						<div id="emoticon-smiley">
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F600"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F62C"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F602"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F603"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F604"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F605"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F609"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-263A"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F60B"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F60E"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F60D"></button></span>
							<br />
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F618"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F617"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F619"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F61A"></button></span>
							
						</div>
						<div id="emoticon-flags">
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F1E6-1F1E8"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F1E6-1F1E9"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F1E6-1F1EA"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F1E6-1F1EB"></button></span>
							<span class="tl-emoticon-span"><button class="tl-emoticon-button tl-emo-1F1E6-1F1EC"></button></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="ed-cont">
			<div class="ed-in">
				<div class="editor" contenteditable="true" data-placeholder="Text Something"><p><br></p></div>
			</div>
		</div>
	</div>
	<script src="editor.js">
</script>
</body>
</html>
